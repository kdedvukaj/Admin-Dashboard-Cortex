<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortex Library | Nova knjiga</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
    <!-- Javascript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Starts Here-->
      <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="./img/logo.png" alt="" />
            </span>

            <div class="text logo-text">
              <span class="name">Cortex</span>
              <span class="profession">Library</span>
            </div>
          </div>
          <i class="bx bx-right-arrow-alt toggle-ch"></i>
        </header>

        <!-- Sidebar Menu Starts Here -->
        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link">
                <a href="./index.html">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="text nav-text">Dashboard</span>
                </a>
              </li>

              <li class="nav-link">
                <a href="./librarians.html">
                  <i class="bx bx-group icon"></i>
                  <span class="text nav-text">Bibliotekari</span>
                </a>
              </li>

              <li class="nav-link">
                <a href="./students.html">
                  <i class="bx bx-id-card icon"></i>
                  <span class="text nav-text">Ucenici</span>
                </a>
              </li>

              <li class="nav-link">
                <a href="./books.html">
                  <i class="bx bx-book-alt icon"></i>
                  <span class="text nav-text">Knjige</span>
                </a>
              </li>

              <li class="nav-link">
                <a href="./authors.html">
                  <i class="bx bx-briefcase-alt-2 icon"></i>
                  <span class="text nav-text">Autori</span>
                </a>
              </li>

              <li class="nav-link">
                <a href="./rental.html">
                  <i class="bx bx-repost icon"></i>
                  <span class="text nav-text">Izdavanje Knjiga</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="bottom-content">
            <ul>
              <li class="nav-link">
                <a href="./settings.html">
                  <i class="bx bx-wrench icon"></i>
                  <span class="text nav-text">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Head Navigation Starts Here-->
      <div class="nav-head">
        <div class="menu-toggle toggle">
          <i class="bx bx-menu icon"></i>
        </div>
        <div class="right-side">
          <div class="dropdown">
            <div class="create">
              <button>
                <i class="bx bx-add-to-queue icon dropdown-btn"></i>
              </button>

              <ul>
                <li class="drop-link">
                  <a href="./add-librarian.html">+ Bibliotekar</a>
                </li>
                <li class="drop-link">
                  <a href="./add-student.html">+ Ucenik</a>
                </li>
                <li class="drop-link">
                  <a href="./add-books.html">+ Knjiga</a>
                </li>
                <li class="drop-link">
                  <a href="./add-author.html">+ Autor</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="profile">
            <div class="profile-img">
              <img class="img-btn" src="./img/profile.jpg" alt="" />
            </div>
            <ul class="profile-links">
              <li class="drop-link">
                <a href="#"><i class="bx bx-user icon"></i> Profile</a>
              </li>
              <li class="drop-link">
                <a href="#"><i class="bx bx-log-out-circle icon"></i> Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Main Section Starts Here-->
      <section class="home">
        <div class="heading">
          <h1>Nova knjiga</h1>
          <p><a href="./books.html">Evidencija knjiga</a> / Nova knjiga</p>
        </div>
        <div class="table">
          <div class="tabs">
            <button
              class="tablinks active"
              onclick="openCity(event, 'details')"
              id="defaultOpen"
            >
              Osnovni Detalji
            </button>
            <button class="tablinks" onclick="openCity(event, 'specificity')">
              Specifikacija
            </button>
            <button class="tablinks" onclick="openCity(event, 'media')">
              Multimedija
            </button>
          </div>
          <form>
            <div id="details" class="form-main">
              <div class="form-left">
                <div class="column">
                  <label for="name">Naziv knjige</label>
                  <input type="text" id="name" />
                </div>
                <div class="column">
                  <label for="type">Kratki sadrzaj</label>
                  <textarea name="content" id="editor"></textarea>
                </div>
                <div class="column">
                  <label for="category">Izaberite kategorije</label>
                  <select name="category" id="category">
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div class="">
                <div class="column">
                  <label for="genre">Izaberite zanrove</label>
                  <select name="genre" id="genre">
                    <option value=""></option>
                  </select>
                </div>
                <div class="column">
                  <label for="authors">Izaberite autora</label>
                  <select name="authors" id="authors">
                    <option value=""></option>
                  </select>
                </div>
                <div class="column">
                  <label for="publisher">Izdavac</label>
                  <select name="publisher" id="publisher">
                    <option value=""></option>
                  </select>
                </div>
                <div class="column">
                  <label for="year">Godina izdavanja</label>
                  <input type="text" id="year" />
                </div>
                <div class="column">
                  <label for="quantity">Kolicina</label>
                  <input type="text" id="quantity" />
                </div>
              </div>
            </div>
            <div id="specificity" class="form-main">
              <div class="form-left">
                <div class="column">
                  <label for="pageNr">Broj strana</label>
                  <input type="text" id="pageNr" />
                </div>
                <div class="column">
                  <label for="letter">Pismo</label>
                  <select name="letter" id="letter">
                    <option value=""></option>
                  </select>
                </div>
                <div class="column">
                  <label for="cover">Povez</label>
                  <select name="cover" id="cover">
                    <option value=""></option>
                  </select>
                </div>
                <div class="column">
                  <label for="size">Format</label>
                  <select name="size" id="size">
                    <option value=""></option>
                  </select>
                </div>
                <div class="column">
                  <label for="isbn">International Standard Book Nr</label>
                  <input type="text" id="isbn" />
                </div>
              </div>
              <div class=""></div>
            </div>
            <div id="media" class="form-main">
              <div class="form-right">
                <div class="img-column full-width">
                  <label for="image-upload"
                    ><i class="bx bx-cloud-upload"></i
                  ></label>
                  <input id="image-upload" type="file" />
                  <p>Drop files to attach</p>
                </div>
              </div>
            </div>
            <div class="form-btn">
              <button class="form-btn-secondary">Ponisti</button>
              <button class="form-btn-primary">Sacuvaj</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
