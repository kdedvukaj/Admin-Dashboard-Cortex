<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortex Library | Log In</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <div class="img-div"><img src="./img/logo.png" alt="" /></div>
          <header>Cortex Library</header>
          <form action="">
            <div class="column">
              <input id="inputUser" type="text" placeholder="Username" />
            </div>
            <div class="column">
              <input type="password" id="inputPass" placeholder="Password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="column form-link">
              <a href="#" class="forgot-pass">Zaboravili ste sifru?</a>
            </div>

            <div class="column button-field">
              <button type="submit">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
